    <body>
        <h1>Aula de GIT</h1>
        <h3>Lista de comnados</h3>
        <ul>
            <li>git status: mostra status do projeto no git</li>
            <li>git add [file]: adiciona o arquivo (ou mudanças) no controle</li>
            <li>git rm -- cached [file]: remove o arquivo (ou alteração) no arquivo</li>
        </ul>
